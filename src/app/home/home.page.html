<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <h3>Sistema de Pedidos feito com <b>Java</b></h3>
        <ion-img src="assets/images/i-love-java1.png">
        </ion-img>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block"   (click)="logar()" >Entrar
    </ion-button>
    <ion-button expand="block">Registrar
    </ion-button>
  </form>

</ion-content>
